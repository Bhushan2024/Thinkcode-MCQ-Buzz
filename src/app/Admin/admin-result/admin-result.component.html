<div
  class="background-image background-color-ffffff background-image-none background-repeat-no-repeat background-size-width-100-percent background-size-height-100-percent flex-direction-column align-items-flex-start justify-content-flex-end font-family-inherit container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12 color-black">
      <title-h3-text [configProperties]="titleH3Text11ConfigProperties"></title-h3-text>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let examresult of examresultlist"
      class="col-lg-3 color-black box-shadow-0-10-15--3-rgb0-0-0--01-0-4-6--4-rgb0-0-0--01 d-flex flex-column align-items-center ml-3 mt-3">
      <subtitle-text [configProperties]="examresult.resultTitle"></subtitle-text>
      <div class="row box-shadow-0-0-0000 d-flex justify-content-center">
        <div class="col-1 color-black d-flex status mr-3">
          <icon 
            [configProperties]="icon21ConfigProperties"
            (configPropertiesChanged)="icon21Changed($event)"></icon>
        </div>
        <div class="col-2 color-black d-flex justify-content-center ml-1">
          <subtitle-text  [configProperties]="examresult.status"></subtitle-text>
        </div>
      </div>
      <title-h3-text [configProperties]="examresult.percentage"></title-h3-text
      ><supporting-text [configProperties]="supportingText11ConfigProperties"></supporting-text
      ><subtitle-text [configProperties]="examresult.passedStudent"></subtitle-text
      ><subtitle-text [configProperties]="examresult.totalstudent"></subtitle-text
      ><link-text
        [configProperties]="linkText1ConfigProperties"
        (configPropertiesChanged)="linkText1Changed(examresult.id)"></link-text>
    </div>
    
  </div>
</div>
