
<br><br><div
  class="background-image background-color-ffffff background-image-none background-repeat-no-repeat background-size-width-100-percent background-size-height-100-percent flex-direction-column align-items-flex-start justify-content-flex-start font-family-inherit container-fluid">
  <div class="row"><div class="col-lg-12 color-black"></div></div>
  <div class="row">
    <div class="col-lg-3 color-black"></div>
    <div class="col-lg-6 color-black">
      <div class="row">
        <div class="col-lg-12 color-black">
          <h3>Login to start</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 color-black">
          <email-input
            [configProperties]="email1ConfigProperties"
            [formValidation]="email1FormValidation"
            (configPropertiesChanged)="email1Changed($event)"></email-input>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 color-black">
          <password-input
            [configProperties]="password1ConfigProperties"
            [formValidation]="password1FormValidation"
            (configPropertiesChanged)="password1Changed($event)"></password-input>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 color-black">
          <button-component
            [configProperties]="button1ConfigProperties"
            (submitForm)="button1submitForm()"></button-component>
        </div>
      </div>
    </div>
    <div class="col-lg-3 color-black"></div>
  </div>
</div>
